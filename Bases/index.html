   { box-sizing: border-box;
  }
  @font-face {
      font-family: minecraft; src: url('minecraft_font.ttf'),"trebuchet MS",Calibri;
      
  }
  .butt{
    background-color: #474747;
    border: none;
    color: rgb(255, 255, 255);
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 16px;
    font-family:minecraft;
  }
  
  body {
      margin:0;
      font-family: minecraft
      
  }
  
  
  .header {
    overflow: hidden;
    background-color: #1e1e1e;
    padding: 20px 10px;
  }
  
  .header a {
    float: left;
    color: rgb(255, 255, 255);
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
  }
  
  
  .header a:hover {
    background-color: #474747;
    color: rgb(255, 255, 255);
  }
  
  .header a.active {
    background-color: rgb(21, 87, 154);
    color: white;
  
  }
  
  .header-right {
    float: right;
  }
  
  @media screen and (max-width: 500px) {
      float: none;
      display: block;
      text-align: left;
    }
    
    .header-right {
      float: right;
    }
    .tab {
    overflow: hidden;
  
    background-color: #1e1e1e;
  }
  
  
  .tab butt{
    display: block;
    background-color: #1e1e1e;
    color: rgb(255, 255, 255);
    padding: 22px 16px;
    width: 100%;
    font-family: minecraft;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 17px;
    border-radius: 4px;
    height: 60px;
    padding: 10px;
    font-family:minecraft;
  }
  
  
  /* Change background color of buttons hover */
  .tab button:hover {
    padding: 2px;
    transition; 0.5s;
    background-color: #474747;
    color: rgb(255, 255, 255);
  }
  
  /* Create an active/current "tab button" class */
  .tab button.active {
    background-color: rgb(21, 87, 154);
  }

  
  /* Style the tab content */
  .tabcontent {
    background-color: #333333;
    color: #AbAbAb;
    display: none;
    padding: 6px 12px;
    border-top: none;
  }
  

</style>
